<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Encargados</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <h1> Administración de Encargados </h1>
  <div class="row">
    <div class="col-md-6 bg-lightgray">
      <h2 class="mb-4">Nuevo Albergue</h2>
      <form th:action="@{/gaurdarEncargado}" th:object="${encargado}" enctype="multipart/form-data" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
          <label for="nombre" class="text-secondary">Nombre:</label>
          <input type="text" th:field="*{nomEn}" class="form-control" id="nombre" placeholder="Nombre">
        </div>

        <div class="form-group">
          <label for="apellido" class="text-secondary">Apellido:</label>
          <input type="text" th:field="*{direccion}" class="form-control" id="apellido" placeholder="Apellido">
        </div>

        <div class="form-group">
          <label for="telefono" class="text-secondary">Telefono de Contacto:</label>
          <input type="text" th:field="*{telefono}" class="form-control" id="telefono" placeholder="telefono">
        </div>

        <div class="form-group">
          <label for="Dni" class="text-secondary">Documento:</label>
          <input type="text" th:field="*{Dni}" class="form-control" id="Dni" placeholder="Teléfono de contacto">
        </div>

        <div class="form-group">
          <label for="estado" class="text-secondary">Estado:</label>
          <input type="text" th:field="*{estado}" class="form-control" id="estado" placeholder="Estado">
        </div>

        <button type="submit" class="btn btn-info mt-4">Guardar</button>

      </form>
    </div>
  </div>
</div>

</body>
</html>
